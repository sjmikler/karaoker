# Cookie in usdb.animux.de. Extract it using browser developer tools
PHPSESSID:

# Location of a text file containg song titles
SONG_LIST: "./data/songs.txt"

# Location of files downloaded by the program
DATA_DIRECTORY: "./data/"

# Destination directory containing UltraStar packs
FINAL_DIRECTORY: "./data/final/"

# If preferred resolution is not available, the highest available is used
PREFERRED_RESOLUTION: "720p"

# Age restricted youtube videos cannot be downloaded without authentication
INTERACTIVE_AUTHENTICATION: false
