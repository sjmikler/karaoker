PHPSESSID: # Cookie (extract with developer tools and set as environment variable)

# Location of a text file containg song titles
SONG_LIST: "/PATH/TO/SONG_LIST.txt"

# Location of files downloaded by the program
DATA_DIRECTORY: "/PATH/TO/DATA_DIRECTORY/"

# Destination directory containing UltraStar packs
FINAL_DIRECTORY: "/PATH/TO/FINAL_DIRECTORY/"

# If preferred resolution is not available, the highest available is used
PREFERRED_RESOLUTION: "720p"

# Animux songs have low quality covers, we can overwrite them using YouTube video thumbnails
OVERWRITE_COVERS: false

# Age restricted youtube videos cannot be downloaded without authentication
INTERACTIVE_AUTHENTICATION: true
